<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h2>JSON Object Creation in JavaScript</h2>

<p id="demo"></p>

<script>
var text = '{"name":"John Johnson","street":"Oslo West 16","phone":"5551234567"}';

var obj = JSON.parse(text);

document.getElementById("demo").innerHTML = 
obj.name + "<br>" +
obj.street + "<br>" +
obj.phone;	
</script>

</body>
</html>
