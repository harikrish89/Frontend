<!DOCTYPE HTML>
<html lang="en-US">
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>
<style>
table, th, td {
	border: 1px solid grey;
	border-collapse: collapse;
	padding: 5px;
}

</style>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

<table>
  <tr ng-repeat="x in names | orderBy : 'Country'">
    <td>{{$index + 1 }}</td>
    <td ng-if="$odd" style="background-color:#f1f1f1">{{x.Name }}</td>
    <td ng-if="$even">{{ x.Name }}</td>
    <td ng-if="$odd" style="background-color:#f1f1f1">{{x.City }}</td>
    <td ng-if="$even">{{ x.City }}</td>
    <td ng-if="$odd" style="background-color:#f1f1f1">{{x.Country | uppercase}}</td>
    <td ng-if="$even">{{ x.Country | uppercase }}</td>
  </tr>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
	$http.get("http://www.w3schools.com/angular/customers_sql.aspx")
	 .success(function (response) {$scope.names = response.records;});
});
</script>

</body>

</html>
